[temperature_fan chamber]
pin: !z:P2.3
sensor_type: NTC 100K beta 3950
sensor_pin: z:P0.24
max_power: 1
min_temp: 0
max_temp: 80
target_temp: 0
min_speed: 0
#shutdown_speed: 0.2
cycle_time: 0.00004
control: pid
pid_Kp: 2
pid_Ki: 5
pid_Kd: 0.5	#default 1
gcode_id: C

